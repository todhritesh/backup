<body>
    <script>
        class Animal{
            constructor(n){
                this.name = n;
            }
        }

        class Dog extends Animal {
            constructor(name){
                super(name);
            }
        }

        let tiger = new Dog("tigerrrr");
        console.log(tiger.name);
    </script>

</body>
