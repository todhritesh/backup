<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="container">
            <input type="text" id="result" placeholder="0">
            <div class="row">
                <button class="btn num" onclick="cal(1)">1</button>
                <button class="btn num" onclick="cal(2)">2</button>
                <button class="btn num" onclick="cal(3)">3</button>
                <button class="btn operator" onclick="cal('+')">+</button>
            </div>
            <div class="row">
                <button class="btn num" onclick="cal(4)">4</button>
                <button class="btn num" onclick="cal(5)">5</button>
                <button class="btn num" onclick="cal(6)">6</button>
                <button class="btn operator" onclick="cal('-')">-</button>
            </div>
            <div class="row">
                <button class="btn num" onclick="cal(7)">7</button>
                <button class="btn num" onclick="cal(8)">8</button>
                <button class="btn num" onclick="cal(9)">9</button>
                <button class="btn operator" onclick="cal('*')">*</button>
            </div>
            <div class="row">
                <button class="btn cancle" onclick="clr()">C</button>
                <button class="btn num" onclick="cal(0)">0</button>
                <button class="btn equal" onclick="solve()">=</button>
                <button class="btn operator" onclick="cal('/')">/</button>
            </div>
        </div>
    </center>

    <script>
        function cal(val){
            document.getElementById("result").value += val;
        }

        function solve(){
            let total = document.getElementById("result").value;
            let final = eval(total);
            document.getElementById("result").value = final;
        }
        function clr(){
            document.getElementById("result").value="";
        }
    </script>
</body>
</html>
